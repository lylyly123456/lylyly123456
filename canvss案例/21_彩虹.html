<!DOCTYPE html>
<html>
<head>
	<title>圆</title>
</head>
<body>

<canvas id="myCanvas1" width="400" height="400" style="border: #CF1013 solid">
</canvas>

<script>
var c=document.getElementById("myCanvas1");
var ctx=c.getContext("2d");

a=1;
var color=["#f93e26","#f99d23","#f9f924","#73c32a","#39d0c1","#3b7e8e","#884968"];
var lineWidth=myCanvas1.width/120;
function ccc(){
	for (i=0;i<7;i++) {
		ctx.strokeStyle=color[i];
		ctx.lineWidth=10;
		ctx.beginPath();//开始路径
		ctx.arc(200,200,150-i*10,Math.PI,a*Math.PI);//创建弧，arc(圆心x坐标,圆心y坐标,半径r,起始角sAngle,结束角eAngle);
		ctx.stroke();//实际地绘制出路径
	}
	
}
var t=setInterval(function(){
	if (a<2) {
		a=a+0.01;
		ccc();
	}else if (a>=2) {
		clearinterval(t);
	}
},30);
</script> 

</body>
</html>
