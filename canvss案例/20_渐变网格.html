<!DOCTYPE html>
<html>
<head>
	<title>渐变方格</title>
</head>
<body>

<canvas id="myCanvas1" width="400" height="400" style="border: #CF1013 solid">
</canvas>

<script>
  var c=document.getElementById("myCanvas1");//找到画布这个元素
  var ctx=c.getContext("2d");
    // 创建渐变
var grd=ctx.createLinearGradient(0,0,500,0);
grd.addColorStop(0,"red");//addColorStop(位置,颜色)规定grd对象中的颜色和位置
grd.addColorStop(0.5,"blue");
grd.addColorStop(1,"yellow");

  for(var i=0;i<10;i++)
  {
    ctx.moveTo(0,i*50);//一个位置的起点
    ctx.lineTo(300,i*50);//和上面一句话一起，第一条线完成
    ctx.stroke();//绘制路径
    ctx.strokeStyle=grd;
  }
  for(var i=0;i<10;i++){
           ctx.moveTo(i*50,0);
           ctx.lineTo(i*50,500);
           ctx.stroke();
          ctx.stroke();
          ctx.strokeStyle=grd;
       }
</script>

</body>
</html>
