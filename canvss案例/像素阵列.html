<!DOCTYPE html>
<html>
<head>
	<title>马赛克1</title>
</head>
<body>

	<canvas id="001" height="270" width="270" style="border: 1px solid #ffff00;"></canvas>

<script type="text/javascript">

	var canvas = document.getElementById("001");//找到画布元素
	var ctx = canvas.getContext("2d"); //找到2d环境
	
	
	var imageData = ctx.createImageData(250,250);//创建一个250*250的空白像素
	var pixels = imageData.data;//将像素的信息赋值给变量pixels，便于访问像素
	var numPixels = imageData.width*imageData.height;
		
	for (var i = 0; i < numPixels; i++) 
	{
	pixels[i*4] = Math.floor(Math.random()*255); // Red 
	pixels[i*4+1] = Math.floor(Math.random()*255); // Green
	pixels[i*4+2] = Math.floor(Math.random()*255); // Blue 
	pixels[i*4+3] = 255; // Alpha
	};
	ctx.putImageData(imageData,10,10);

</script>

</body>
</html>
