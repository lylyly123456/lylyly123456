<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>方块转动</title>
</head>
<body>
	<canvas id="myCanvas1" width="500" height="500" style="border: 1px solid #fff000"></canvas>
<script>
var c=document.getElementById("myCanvas1");
var ctx=c.getContext("2d");
var x=0,y=100,r=0;
//定时器setInterval(函数，间隔时间)
setInterval(function(){
	ctx.fillStyle="yellow";
	// 清除前面的小方块
	ctx.clearRect(0,0,myCanvas1.width,myCanvas1.height);
	// 保存 canvas状态
	ctx.save();
	// 新位置重新绘制
	ctx.translate(x,y);
	// 旋转
	ctx.rotate(r);
	ctx.fillRect(-20,-20,40,40);
	// 恢复 canvas 状态
	ctx.restore();
	// 三目运算
	//当x轴位置到达边界后为0从头开始 否则x轴位置+6
	x=x>500?0:x+6;
	// 旋转角度每次加5
	r+=Math.PI/180*5;
},10);

</script>
</body>

</html>
