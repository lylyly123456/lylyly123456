<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>无序列表:ul标记</title>
</head>
<body>
	<font size="5">传智播客学科</font><br />
		<ul>
			<li>Web前端</li>
			<!--指定type属性值，disc为默认值-->
			<li type="disc">JAVA</li>
			<li type="square">PHP</li>
			<li type="circle">.NET</li>
		</ul>
</body>
</html>
